<body>
    <div id="ie-usage-warning">
        <p>You are using an <strong>outdated</strong> browser. Please upgrade your browser to <a
                href="https://www.mozilla.org/en-US/firefox/new/">Firefox</a>.</p>
        <p><a href="https://www.dignited.com/34380/9-reasons-you-should-use-firefox-instead-of-chrome/">Here</a> are

        <p>If you do not have admin rights to install normal Firefox, try <a
                href="https://portableapps.com/apps/internet/firefox_portable">Firefox Portable</a> instead.</p>
    </div>

    <header>
        <h1>Thaumatorium</h1>
        <p class="tagline">Where the magic happens</p>
    </header>

    <p>Welcome!</p>

    <script type="text/javascript">
        /* original source taken from https://stackoverflow.com/a/22551342/1102369 */
        (function msieversion() {
            var ua = window.navigator.userAgent;
            var isIE = /MSIE|Trident/.test(ua);
            var el = document.getElementById("ie-usage-warning");

            if (isIE) {
                el.setAttribute('style', 'display : initial;');
            } else {
                el.setAttribute('style', 'display : none;');
            }
        })();
    </script>
</body>
